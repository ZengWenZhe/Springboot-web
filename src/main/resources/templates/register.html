<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <link rel="stylesheet" href="/static/css/sign.css">
  <link rel="shortcut icon" href="/static/img/bitbug_favicon.ico">
</head>
<body>
<section>

  <!-- 登录 -->

  <div class="container">
    <div class="user singinBx">

      <div class="formBx">
        <form th:action="@{/registerjudge}" method="post">
          <h2>注册</h2>
          <label style="color: red" th:text="${msg}"></label>
          <input type="text" name="username" placeholder="用户名">
          <input type="password" name="password" placeholder="密码">
          <input type="password" name="password2" placeholder="再次输入密码">
          <input type="submit"  value="注册">
          <p class="signup">已有账号？<a href="#" onclick="topggleForm();">登录</a></p>
        </form>
      </div>
      <div class="imgBx"><img src="/static/img/注册.jpg" alt=""></div>
    </div>

    <!-- 注册 -->

    <div class="user singupBx">
      <div class="imgBx"><img src="/static/img/注册.jpg" alt=""></div>
      <div class="formBx">
        <form th:action="@{/retolo}">
          <h2>登录</h2>
          <input type="text" name="username" placeholder="用户名">
          <input type="password" name="password" placeholder="密码">

          <input type="submit" name="" value="登录">
          <p class="signup">没有账号？<a href="#" onclick="topggleForm();">注册</a></p>
        </form>
      </div>

    </div>

  </div>
</section>
<script type="text/javascript">
  function topggleForm(){
    var container = document.querySelector('.container');
    container.classList.toggle('active');
  }
</script>
</body>
</html>
