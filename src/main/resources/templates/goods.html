<!DOCTYPE html>

<html lang="Zh-cn" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!--网页的图标-->
  <link rel="icon" href="/static/img/bitbug_favicon.ico">

  <!--全局样式-->
  <link rel="stylesheet" href="/static/css/reset.css">

  <!--字体图标-->
  <link rel="stylesheet" href="/static/css/iconfont.css">

  <!--自己的样式-->
  <link rel="stylesheet" href="/static/css/mi.css">

  <script src="../../lib/Plugins/datepicker_lang_zh_CN.js" charset="utf-8" type="text/javascript">
  <script src="/static/js/jquery.js"></script>

  <script src="/static/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/static/css/car.css">

  <link rel="stylesheet" href="http://at.alicdn.com/t/font_2329432_13y8j7gturbp.css">

  <script src="/static/js/data.js"></script>

  <script src="/static/js/car.js" defer></script>
  </script>

  <title>购物车</title>

</head>

<body>


<!-- 头部开始 -->
<div class="nav">

  <div class="wrap">

    <div class="logo">
      <a href="#">
        <img src="/static/img/logo.png" alt="">
      </a>
    </div>

    <div class="nav-barr">
      <ul>
        <li class="nav-barr-title">
          <a href="#">我的购物车</a>

        </li>
        <li class="nav-barr-world">
          <a href="#">温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</a>

        </li>
      </ul>
    </div>

  </div>
</div>
<div class="line"></div>
<!--头部结束-->

<!-- 主体开始 -->
<div class="page-main">
  <div class="container card_wrap">
    <table>
      <thead>
      <tr>
        <th class="allcheck">
          <i class="iconfont icon-duihao allBtn"></i> 全选
        </th>
        <th class="col_img">&nbsp;</th>
        <th class="col_name">商品名称</th>
        <th class="col-price">单价</th>
        <th class="col-num">数量</th>
        <th class="col-total">小计</th>
        <th class="col-action">操作</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="section clearfix">
      <div class="section-left">
        <a href="#" class="go_shopping">继续购物</a>
        <span class="cart-total">
                        共
                        <i class="data_sum">3</i>
                        件商品，已选择
                        <i class="data_select">0</i>
                        件
                    </span>
      </div>
      <span class="total_price">
                    合计
                    <em class="data_totalsum">0</em>
                    元
                    <a href="/static/javascript:" class=" btn-disabled">去结算

                        <div  class="no-select-tip" >
                            请勾选需要结算的商品
                        </div>
                    </a>
                </span>
    </div>
    <!--推荐礼品区 -->
    <div class="cart-recommend">
      <h2 class="recommend-title">
        <span>买购物车中的商品的人还买了</span>
      </h2>
      <div class="recommend-bd">
        <ul class="recommend-list">
        </ul>
      </div>
    </div>
  </div>
  <!-- 主体结束 -->
</body>
</html>
